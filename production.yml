services:
  gophish:
    image: gophish/gophish:0.12.1
    container_name: gophish
    ports:
      - "3333:3333" # Admin panel expuesto para desarrollo
      - "9000:9000" # Phishing server
    volumes:
      - ./config.json:/opt/gophish/config.json
      - gophish:/opt/gophish

    restart: always
    networks:
      - web
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
  tracker:
    build:
      context: ./tracker_app
      dockerfile: ./Dockerfile
    image: "app:latest"
    restart: always
    networks:
      - web
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - "traefik.http.middlewares.real-ip.forwardedHeaders.trustedIPs=0.0.0.0/0"
      - "traefik.http.middlewares.real-ip.forwardedHeaders.insecure=true"

  traefik:
    build:
      context: .
      dockerfile: ./traefik/Dockerfile
    image: proxy:latest
    container_name: traefik
    ports:
      - "80:80"
      - "8080:8080"
      - "443:443"    
    volumes:
      - "./letsencrypt:/certificates"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./traefik/conf:/etc/traefik"
    restart: always
    networks:
      - web
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - "traefik.http.middlewares.real-ip.forwardedHeaders.trustedIPs=0.0.0.0/0"
      - "traefik.http.middlewares.real-ip.forwardedHeaders.insecure=true"

volumes:
  gophish: {}
  letsencrypt: {}

networks:
  web:
    driver: bridge
